<html>
<head>
    <title>Red Destroyers</title>

</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/Red Destroyers logo dark2.png" class="logo">
            <button type="button" class="button">Sign Up</button>
        </div>
        <div class="content">
            <small>You're welcome</small>
            <h1>World's<br>Red Destroyers</h1>
            <button type="button" class="button">Join Team</button>
        </div>
        <div class="side-bar">
            <img src="" class="menu">
            
            <div class="social-links">
                <div class="img1"><img src="images/google-icon.png"></div>
                <div class="img2"><img src="images/discord-icon.png" id="openInviteLink"></div>
                <div class="img3"><img src="images/youtube-icon.png"></div>
                <div class="img4"><img src="images/tiktok-icon.png"></div>
                <div class="img5"><img src="images/twitter-old-icon.png"></div>
                <div class="img6"><img src="images/instagram-icon.png"></div>
            </div>
            <div class="useful-links">
                <div class="img1"><img src="images/settings-icon.png"></div>
                <div class="img2"><img src="images/profile-icon.png"></div>
                <div class="img3"><img src="images/web-icon.png" id="openBrowserImage"></div>
                <div class="img4"><img src="images/search-icon.png"></div>
            </div>
            <div class="sugo">
                <img src="images/support-icon.png" id="openSupportPage">
                <img src="images/copy-icon.png" id="copyImage">
            </div>
        </div>

        <script>
            document.getElementById('copyImage').addEventListener('click', function() {
                // Az aktuális oldal URL-jének lekérése
                var currentURL = window.location.href;
    
                // Egy új, láthatatlan textarea létrehozása a szöveg beillesztéséhez
                var textArea = document.createElement('textarea');
                textArea.value = currentURL;
                document.body.appendChild(textArea);
    
                // Szöveg kijelölése és vágólapra másolása
                textArea.select();
                document.execCommand('copy');
    
                // Felesleges textarea eltávolítása
                document.body.removeChild(textArea);
    
                // Visszajelzés a felhasználónak (ezt testreszabhatod)
                alert('Link copied to clipboard!');
    
                // Kép cseréje tűz ikonra másodpercre
                document.getElementById('copyImage').src = 'images/copy-icon active.png';
    
                // Időzítő beállítása a kép visszaállításához
                setTimeout(function() {
                    document.getElementById('copyImage').src = 'images/copy-icon.png';
                }, 400); // 400 millimásodperc = 0.4 másodperc
                });
                    // Gomb eseménykezelő
                function openDefaultBrowser() {
                    // Az alapértelmezett böngésző megnyitása az aktuális oldal URL-jével
                    var currentURL = window.location.href;
                    window.open(currentURL, '_blank');
                }

                // Eseménykezelő hozzáadása a dokumentumhoz
                document.addEventListener('click', function(event) {
                    // Ellenőrzés, hogy a kattintás a képre történt-e
                    if (event.target.id === 'openBrowserImage') {
                        openDefaultBrowser();
                    }
                });
                    // Eseménykezelő
                function openDiscordInviteLink() {
                    // A Discord meghívó link megnyitása az aktuális oldal URL-jével
                    var discordInviteLink = "https://discord.gg/HEYNUkzFVC";
                    window.open(discordInviteLink, '_blank');
                }

                // Eseménykezelő hozzáadása a dokumentumhoz
                document.addEventListener('click', function(event) {
                    // Ellenőrzés, hogy a kattintás a képre történt-e
                    if (event.target.id === 'openInviteLink') {
                        openDiscordInviteLink();
                    }
                });
                    // Eseménykezelő
                    function openGoogleSupportPage() {
                    // A Discord meghívó link megnyitása az aktuális oldal URL-jével
                    var GoogleSupportLink = "https://support.google.com/chrome";
                    window.open(GoogleSupportLink, '_blank');
                }

                // Eseménykezelő hozzáadása a dokumentumhoz
                document.addEventListener('click', function(event) {
                    // Ellenőrzés, hogy a kattintás a képre történt-e
                    if (event.target.id === 'openSupportPage') {
                        openGoogleSupportPage();
                    }
                });
        </script>
